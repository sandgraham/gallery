<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style>
body {
	margin: 0;
	font-family: roboto, helvetica neue, sans-serif;
	background-color: #eee;
}
.svgDefs {
	display: none;
}
.icon {
  display: inline-block;
  width: 1em;
  height: 1em;
  stroke-width: 0;
  stroke: currentColor;
  fill: currentColor;
}
.galleryView {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	overflow: hidden;
}
.header,
.footer {
	position: absolute;
	left: 0;
	right: 0;
	z-index: 1;

	font-size: 1.2em;

	color: rgba(0,0,0,.9);
	background-color: rgba(255,255,255,.6);

	transition: transform .3s ease-out;
}
.header {
	top: 0;

	padding: 15px;

	text-transform: capitalize;
	text-align: center;
}
.hideDetails .header {
	transform: translate3d(0,-100%,0);
	transition: transform .25s ease-in;
}
.footer {
	bottom: 0;

	padding: 10px;

	display: flex;
	flex-flow: row nowrap;
	justify-content: space-around;
	align-items: center;
}
.hideDetails .footer {
	transform: translate3d(0,100%,0);
	transition: transform .25s ease-in;
}
.action {
	height: 1.5em;
	width: 1.5em;
}
.icon-clear {
	position: absolute;
	right: 15px;
	height: 1em;
	width: 1em;
	top: 17px;
}
.gallery {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;

	overflow: hidden;

	background: #000;
}
.page {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;

	width: 100%;
	height: 100%;
}
.art {
	position: relative;
	width: 100%;
	height: 100%;
	object-fit: contain;
}
.animate .page {
	transition: .3s cubic-bezier(0.4, 0.0, 0.2, 1);
	-moz-transition: .3s cubic-bezier(0.4, 0.0, 0.2, 1);
	-webkit-transition: .3s cubic-bezier(0.4, 0.0, 0.2, 1);
}
.galleryView.hidden {
	display: none;
	transform: translate3d(100%, 0, 0);
}
.gridView {
	display: flex;
	flex-flow: row wrap;
	justify-content: space-between;
	padding: 1rem;
}
.node {
	width: calc(50vw - 1.25rem);
	height: calc((50vw - 1.25rem) * .75);
	margin-bottom: .5rem;
}
.node .art {
	object-fit: cover;
}
</style>

<svg class="svgDefs">
	<defs>
		<symbol id="icon-add" viewBox="0 0 32 32">

		</symbol>

		</symbol>
		<symbol id="icon-forward" viewBox="0 0 32 32">
			<path class="path1" d="M18.667 12v-5.333l9.333 9.333-9.333 9.333v-5.467c-6.667 0-11.333 2.133-14.667 6.8 1.333-6.667 5.333-13.333 14.667-14.667z"></path>
		</symbol>
		<symbol id="icon-plus1" viewBox="0 0 32 32">
			<path class="path1" d="M13.333 10.667h-2.667v5.333h-5.333v2.667h5.333v5.333h2.667v-5.333h5.333v-2.667h-5.333zM19.333 8.107v2.427l3.333-0.667v14.133h2.667v-17.333z"></path>
		</symbol>
		<symbol id="icon-clear" viewBox="0 0 32 32">

		</symbol>
	</defs>
</svg>

<div class="gridView">
	<div class="node" data-title="something's different...">
		<img class="art" src="images/batman2.jpg">
	</div>
	<div class="node" data-title="nobody man">
		<img class="art" src="images/batman1.jpg">
	</div>
	<div class="node" data-title="the vampire man">
		<img class="art" src="images/batman3.jpg">
	</div>
	<div class="node" data-title="the open sea">
		<img class="art" src="images/ocean.jpg">
	</div>
</div>

<div class="galleryView hidden">
	<div class="header">
		<span class="header_title"></span>
		<svg class="icon icon-clear">
	  		<use xlink:href="#icon-clear"></use>
		</svg>
	</div>

	<div class="gallery">
		<div class="page" data-title="something's different...">
			<img class="art" src="images/batman2.jpg">
		</div>
		<div class="page" data-title="nobody man">
			<img class="art" src="images/batman1.jpg">
		</div>
		<div class="page" data-title="the vampire man">
			<img class="art" src="images/batman3.jpg">
		</div>
		<div class="page" data-title="the open sea">
			<img class="art" src="images/ocean.jpg">
		</div>
	</div>

	<div class="footer">
    	<svg class="icon action icon-plus1">
      		<use xlink:href="#icon-plus1"></use>
    	</svg>
    	<svg class="icon action icon-chat">
      		<use xlink:href="#icon-chat"></use>
    	</svg>
    	<svg class="icon action icon-add">
      		<use xlink:href="#icon-add"></use>
    	</svg>
    	<svg class="icon action icon-forward">
    		<use xlink:href="#icon-forward"></use>
  		</svg>
	</div>
</div>

<script src="lib/hammer.min.js"></script>
<script src="lib/carousel.js"></script>
<script>
	var nodes = document.querySelectorAll('.node');
	var gallery = document.querySelector('.galleryView');

	for (var i = 0; i < nodes.length; i++) {
		var hammer = new Hammer(nodes[i]);
		hammer.on('tap', function (ev){
			openGallery(ev.target);
		});
	}
	function openGallery (elem) {
		var carousel = new Carousel(gallery);
		gallery.classList.remove('hidden')
	}
</script>
